<ion-header>

  <ion-navbar>
    <ion-title>devices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Danh sách thiết bị
  <button ion-button color="secondary" (click)="searchDevices()">
    Dò
  </button>
  <ion-list>
    <button ion-item *ngFor="let device of devices | async" (click)="deviceSelected(device)">
      {{ device.name }} - {{ device.id }}
    </button>
  </ion-list>
</ion-content>
